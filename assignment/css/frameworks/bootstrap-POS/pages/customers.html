<!doctype html>
<html lang="en" xmlns:border="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">

    <title>Title</title>
</head>

<body>
<main class="container-fluid" id="customerPage"><br>

    <section class="card">
        <p class="card-header">Home>Customer</p>
        <div class="card-body" style="background-color: #E9ECEF; width: 100%">
            <div class="row ">
                <div class="col-6">
                    <div class="card border-secondary" style="width: 400px; height: 200px">
                        <h3 class="card-header bg-secondary text-white">Search Customer</h3>
                        <div class="card-body">
                            <input class="form-control" type="text" placeholder="Search ID OR Name"
                                   aria-label="default input example"><br>
                            <button type="button" class="btn btn-secondary">Search</button>
                        </div>
                    </div>
                    <br>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn" style="background-color: #3CA6A6">Details</button>
                    </div>
                </div>
                <div class="col-6 align-items-end">
                    <div class="btn-group" role="group" aria-label="Basic example"
                         style="position: absolute;right: 5vw">
                        <button type="button" class="btn text-white" data-bs-toggle="modal"
                                data-bs-target="#exampleModal1"
                                style="background-color: #015958">+New Customer
                        </button>
                        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel1">Save Customer</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label class="form-label">ID</label>
                                                <input type="text" class="form-control" aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Name</label>
                                                <input type="text" class="form-control" aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Address</label>
                                                <input type="text" class="form-control" aria-describedby="emailHelp">

                                            </div>
                                            <div class="mb-3">
                                                <label for="salaryInput" class="form-label">Salary</label>
                                                <input type="number" class="form-control" id="salaryInput"
                                                       aria-describedby="emailHelp">

                                            </div>
                                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                                <button type="button" class="btn btn-success">+Add new Customer</button>
                                                <button type="button" class="btn btn-warning">Update Customer</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn " style="background-color: #FFCF48">All Customer</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="row-12" style="width: 100%">
                    <table class="table table-bordered" style="border: 2px solid green">
                        <thead style="background-color: #08A389">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Salary</th>
                        </tr>
                        </thead>
                        <tbody style="background-color: white">
                        <tr>
                            <th scope="row">1</th>
                            <td>Chathura</td>
                            <td>Colombo</td>
                            <td>50000</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Chathura</td>
                            <td>Colombo</td>
                            <td>50000</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="../assets/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
